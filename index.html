<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yuvraj!</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .cake {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/Oo6Kq7F.png') no-repeat center;
            background-size: cover;
            margin: 50px auto;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .bike {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy 18th Birthday Yuvraj! ðŸŽ‰</h1>
    <p>Click on the cake to cut it!</p>
    <div class="cake" id="cake"></div>
    <img src="https://i.imgur.com/GP2GkCB.jpg" alt="Kawasaki ZX10R" class="bike hidden" id="bike">

    <script>
        document.getElementById("cake").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("bike").classList.remove("hidden");
        });
    </script>
</body>
</html>
